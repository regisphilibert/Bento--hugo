{{ define "main" }}
	<div class="ben-container">
		{{ with .Content }}
			{{ . }}
		{{ else }}
			<h3>From README.md</h3>
			{{readFile "README.md" | markdownify}}
		{{ end }}
	</div>
	{{ with .Params.blocks }}
		<hr>
		<div class="ben-Blocks">
		{{ range . }}
			<div class="ben-Block">
				<h4>{{ .title }}</h4>
				<div>
					{{ .content | markdownify }}
				</div>
			</div>
		{{ end }}
		</div>
	{{ end }}
{{ end }}
